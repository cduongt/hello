AllCops:
  TargetRubyVersion: 2.2

Metrics/LineLength:
  Max: 135

Style/Documentation:
  Enabled: false

Style/SymbolLiteral:
  Enabled: false

Style/BlockDelimiters:
  Enabled: false

Metrics/MethodLength:
  Max: 15

Metrics/AbcSize:
  Max: 20

Metrics/ClassLength:
  Max: 120

Metrics/ClassLength:
  Max: 125

Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
    - '*.gemspec'